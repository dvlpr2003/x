<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long in to Twitter / X</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div id="x">
          <img src="./images/x.png" alt="" />
        </div>
      </div>
      <div class="text-container">
        <div id="x-text">Sign in to <span id="x">X</span></div>
      </div>
      <div class="options">
        <div class="google">
          <img src="./images/madangowri.jpg" id="madan-gowri" alt="" />
          <div class="mail-container">
            <div class="text-1">Sign in as RAJA</div>
            <div class="text-2">gayathrigaya698@gmail.com</div>
          </div>
          <img src="./images/google.png" id="google-logo" />
        </div>
        <div class="apple">
          <div class="logo-app">
            <img src="./images/apple.png" id="apple" alt="" />
            <div id="text-apple">Sign in with Apple</div>
          </div>
        </div>
      </div>
      <div id="or">
        <div class="margin-1"></div>
        <div class="or-text">or</div>
        <div class="margin-2"></div>
      </div>
      <div class="input-box">
        <div class="box">
          <span>Phone, email,or username</span>
        </div>
      </div>
      <div class="button-next">
        <div class="next">
          <span>Next</span>
        </div>
      </div>
      <div class="forget-box">
        <div class="forget">
          <span>Forget password?</span>
        </div>
      </div>
      <div class="new-ac">
        <div class="new-ac1">
          <span>Don't have an account?</span>
          <a href="#">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
